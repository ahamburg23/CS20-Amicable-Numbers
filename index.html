<!DOCTYPE html>
<html>

<head>
    <script language="javascript">
        function findFactors(n, arr) {

            for (var i = 1; i < n; i++) {
                if (n % i == 0) {
                    arr.push(i);
                }
            }
        }

        function isAmicable() {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            var num1factors = [];
            var num2factors = [];
            findFactors(num1, num1factors);
            findFactors(num2, num2factors);

            alert("Num1 factors: " + num1factors.toString() + "\r\n" + 
                  "Num2 factors: " + num2factors.toString());
            sum1 = sum2 = 0;
            num1factors.forEach(n => sum1 += n);
            num2factors.forEach(n => sum2 += n);
            if (sum1 == num2 && num1 == sum2) {
                document.getElementById("result").innerHTML = 
                    "The numbers " + num1 + " and " + num2 + " are amicable";
            } else {
                document.getElementById("result").innerHTML = 
                    "The numbers " + num1 + " and " + 
                    num2 + " are not amicable";
            }

            
            return false;
        }

    </script>
</head>

<body>
    
    <form onsubmit="return isAmicable()">
        <form action="/action_page.php">
            <label for="num1">First number:</label><br>
            <input type="text" id="num1" name="num1" value="1"><br>
            <label for="num2">Second number:</label><br>
            <input type="text" id="num2" name="num2" value="1"><br><br>
            <input type="submit" value="Submit">
          </form> 
    </form>

    <div id="result"></div>
</body>
</html>
